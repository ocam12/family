<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <link rel = "icon" type = "image/x-icon" href = "img/young-family-crest.png">
        <link rel = "stylesheet" href = "styles/styles.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <div class = "navbar-container">
            <div class = "navbar-border">
                <nav class = "navbar">
                    <a href = "index.html" class = "navbar-logo"><img src = "img/young-family-crest.png"></a>
                    <ul class = "navbar-list">
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "index.html#dashboard">Dashboard</a></li>
                        <li><a href = "account.html" id = "accountNavLink">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section id = "accountMenus">
            <div id = "signUpMenu" class = "account-menu hidden">
                <h2>Create Your Account</h2>
                <div class = "account-div">
                    <div class = "account-inputs-div">
                        <input id = "signupUserName" type="text" placeholder="Name">
                        <input id = "signupEmail" type="email" placeholder="Email">
                        <input id = "signupPassword" type="password" placeholder="Password">
                        <input id = "signupBirthday" type="date" placeholder="Password">
                        <button id = "signupButton">Sign Up</button>
                    </div>
                </div>
                <div id = "messageBox">
                    <p id = "messageP"></p>
                </div>
                <button id = "gotAccountButton">Got Account? Login Here</button>
            </div>

            <div id = "logInMenu" class = "account-menu">
                <h2>Login</h2>
                <div class = "account-div">
                    <div class = "account-inputs-div">
                        <input id="loginEmail" type="email" placeholder="Email">
                        <input id="loginPassword" type="password" placeholder="Password">
                    </div>
                    <button id = "loginButton">Log In</button>
                </div>
                <button id = "createAccountButton">Create Account</button>
            </div>

            <div id = "loggedInMenu" class = "account-menu hidden">
                <h2 id = "loggedInWelcomeText">You Are Logged In</h2>
                <button id = "signOutButton">Sign out</button>
            </div>
        </section>

        <script type = "module" src = "scripts/account/firebaseAuth.js"></script>
        <script type = "module" src = "scripts/account/account.js"></script>
    </body>
</html>
